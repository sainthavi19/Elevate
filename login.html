<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="login.css" />
  <meta charset="UTF-8">
  <title>Login and Register</title>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

</head>

<body>
  <h1>Login and Register</h1>
  <h2>Login</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
<button id="login-btn" type="button" onclick="login()">Login</button>
  </form>
  <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
  <a href="#" onclick="showForgotUsername()">Forgot Username?</a>
  <div id="forgot-password-form" style="display: none;">
    <label for="forgot-email">Email:</label>
    <input type="email" id="forgot-email" name="forgot-email" required><br><br>
<button type="button" id="reset-password-btn"  onclick="forgotPassword()">Reset Password</button>
  </div>
  <div id="forgot-username-form" style="display: none;">
    <label for="forgot-email">Email:</label>
    <input type="email" id="forgot-username-email" name="forgot-username-email" required><br><br>
    <button type="button" id="recover-username-btn" onclick="forgotUsername()">Recover Username</button>

  </div>
  <h2>Register</h2>
  <form>
    <label for="first_name">First Name:</label>
    <input type="first" id="first_name" name="first" required><br><br>
    <label for="last_name">Last Name:</label>
    <input type="last" id="last_name" name="last" required><br><br>
    <label for="register-email">Email:</label>
    <input type="email" id="register-email" name="email" required><br><br>
    <label for="register-password">Password:</label>
    <input type="password" id="register-password" name="password" required><br><br>
<button type="button" id="register-btn" onclick="register()">Register</button>
  </form>
  <a href="https://www.freeprivacypolicy.com/live/b07f813e-ac2c-4117-a1d2-0baea49fa0d3">Privacy Policy for Elevate</a>
     <button id="logout-button" name="logout-button">Logout</button>


</body>
  <script type="text/javascript" src="login.js"></script>

</html>
